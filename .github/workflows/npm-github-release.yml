# Create a new release when the package.json version tag changes

name: Create Release On Package Version

on:
  push:
    branches:
      - "master"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: EndBug/version-check@v2.0.1
        id: version-check
        with:
          diff-search: true
      - uses: ncipollo/release-action@v1
        if: steps.version-check.outputs.changed == 'true'
        with:
          tag: ${{ steps.version-check.outputs.version }}
          name: 'Version Update: ${{ steps.version-check.outputs.version }} (${{ steps.version-check.outputs.type }})'
          token: ${{ secrets.GITHUB_TOKEN }}
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15
      - run: npm install
      - run: npm run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15
          registry-url: https://registry.npmjs.org/
      - id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - run: npm publish --tag ${{ steps.get_version.outputs.VERSION }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
